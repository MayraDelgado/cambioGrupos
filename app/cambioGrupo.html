<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cambioGrupo</title>


  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/sweetalert2/6.5.6/sweetalert2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/sweetalert2/6.5.6/sweetalert2.min.css" rel="stylesheet" type="text/css">



  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="./scripts/agregarController.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endbuild -->

</head>

<body>

  <div id="cambioGrupo" class="hidden">

    <header class="geotabPageHeader">
      <h1 class="geotabPageName">Añadir Grupo
        <span class="subdued">(Beta)</span>
      </h1>
      <div class="pageNameSecondary">
        <h3 class="geotabSecondaryTitle">by:
          <span id="cambioGrupo-user"></span>
        </h3>
      </div>
    </header>

    <div class="container-fluid" id="addinGrupos" ng-controller="cambioGrupoController">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="form-group">
          <div class="panel-body">
            <div class="col-xs-1">Seleccionar Dispositivo:</div>
            <div class="col-md-3 ">
              <select class=" form-control" ng-model="dispositivoSeleccionado" ng-options="dispositivo.name for dispositivo in lstDevices">
              </select>
              {{dispositivoSeleccionado.name}}
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="panel-body">
            <div class="col-xs-1">Seleccionar Grupo:</div>
            <div class="col-md-3 ">
              <select class=" form-control" ng-model="grupoSeleccionado" ng-options="grupo.id for grupo in lstGrupos">

              </select>
              {{grupoSeleccionado.id}}
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-3 ">
            <button type="button" id="myButton" class="btn btn-primary " ng-click="anadir()">Añadir Grupo</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
